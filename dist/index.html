<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CodeJam</title><script defer="defer" src="bundle.js"></script></head><body><div id="root"><div class="App"><div class="ancients-container"><div class="ancient-card" id="azathoth"></div><div class="ancient-card" id="cthulhu"></div><div class="ancient-card" id="iogSothoth"></div><div class="ancient-card" id="shubNiggurath"></div></div><div class="difficulty-container"><div class="difficulty" id="very-easy">Очень легкий</div><div class="difficulty" id="easy">Легкий</div><div class="difficulty" id="middle">Средний</div><div class="difficulty" id="high">Высокий</div><div class="difficulty" id="very-high">Очень высокий</div></div><span class="shuffle-button">Замешать колоду</span><div class="deck-container"><div class="current-state"><div class="stage-container"><span class="stage-text">Первая стадия</span><div class="dots-container"><div class="dot green"></div><div class="dot brown"></div><div class="dot blue"></div></div></div><div class="stage-container"><span class="stage-text">Вторая стадия</span><div class="dots-container"><div class="dot green"></div><div class="dot brown"></div><div class="dot blue"></div></div></div><div class="stage-container"><span class="stage-text">Третья стадия</span><div class="dots-container"><div class="dot green"></div><div class="dot brown"></div><div class="dot blue"></div></div></div></div><div class="deck"></div><div class="last-card"></div></div></div></div></body></html>
